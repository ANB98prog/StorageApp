version: "3.7"
services:
  elasticsearch:
    image: elasticsearch:8.4.2
    container_name: elasticsearch-storage
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      # Limit 8 Gb
      - MEM_LIMIT=819200000  
    deploy:
      resources:
        limits:
          memory: 8000M
        reservations:
          memory: 2000M
    cap_add:
      - IPC_LOCK
    volumes:
      - ${ELASTIC_DATA_VOLUME}:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  kibana:
    container_name: kibana-storage
    image: kibana:8.4.3
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
  storage:    
    container_name: storage
    image: storage:ubuntu20.04
    #build: .
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - LOCAL_STORAGE_DIR=/app/data/media
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - TEMPORARY_FILES_DIR=/app/data/media/temp
      - TEMPORARY_FILES_REMOVE_SCHEDULE_TIME=${TEMPORARY_FILES_REMOVE_SCHEDULE_TIME}
      - TEMPORARY_FILE_MAX_AGE=${TEMPORARY_FILE_MAX_AGE}
    ports:
      - "5011:80"
    volumes:
      - ${LOCAL_STORAGE_DIR}:/app/data
      - ${LOGS_DIR}:/app/logs
    depends_on:
      - elasticsearch
  storage-front:
    container_name: storage-front
    image: storage-front:alpine
    restart: always
    ports:
      - 3000:3000  
  nginx:
    container_name: nginx-storage
    image: nginx-storage:latest
    restart: always
    ports:
      - "5080:80"
    volumes:
      - ${LOCAL_STORAGE_DIR}:/usr/share/nginx/html
      - ${NGINX_LOGS_DIR}:/var/log/nginx
    depends_on:
      - storage